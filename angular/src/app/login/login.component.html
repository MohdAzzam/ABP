<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Username:
    <input formControlName="userName" />
  </label>
  <br />
  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>
  <br />
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
